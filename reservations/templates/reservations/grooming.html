{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Grooming Services</title>
    <link href="{% static 'css/styles.css' %}" rel="stylesheet" />
</head>
<body class="bg-gray-100 p-10 min-h-screen">
    <div class="max-w-2xl mx-auto bg-white p-8 rounded shadow">
        <h1 class="text-3xl font-bold mb-6">Grooming Services</h1>
<a href="{% url 'reservations:services' %}" class="inline-block mb-6 bg-gray-200 hover:bg-gray-300 text-gray-800 font-medium py-2 px-4 rounded shadow">
    ‚Üê Back to Services
</a>
        <form method="POST" class="space-y-5">
            {% csrf_token %}
            {% for field in form %}
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">
                        {{ field.label }}
                    </label>
                    {{ field }}
                    {% if field.errors %}
                        <p class="text-red-500 text-sm mt-1">{{ field.errors.0 }}</p>
                    {% endif %}
                </div>
            {% endfor %}

            <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 px-4 rounded shadow">
                Submit Appointment
            </button>
        </form>
    </div>
</body>
</html>
