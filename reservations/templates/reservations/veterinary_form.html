{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Veterinary Services</title>
    <link href="{% static 'css/styles.css' %}" rel="stylesheet" />
</head>
<body class="bg-gray-100 p-10">
    <div class="max-w-2xl mx-auto bg-white p-8 rounded-lg shadow">
        <h1 class="text-3xl font-bold mb-6">Book a Veterinary Appointment</h1>

        <form method="POST" class="space-y-4">
            {% csrf_token %}
            {{ form.as_p }}

            <div class="flex items-center justify-between pt-4">
                <button type="submit" class="bg-green-600 hover:bg-green-700 text-white font-semibold py-2 px-6 rounded">
                    Submit
                </button>
                <a href="{% url 'reservations:services' %}" 
                   class="text-gray-600 hover:text-gray-800 underline">
                    ‚Üê Back to Services
                </a>
            </div>
        </form>
    </div>
</body>
</html>
