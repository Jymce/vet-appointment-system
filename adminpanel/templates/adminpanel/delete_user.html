{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete User</title>
    <link href="{% static 'css/styles.css' %}" rel="stylesheet">
</head>
<body class="p-10 bg-gray-100">
    <div class="max-w-xl mx-auto bg-white p-8 rounded shadow">
        <h1 class="text-2xl font-bold mb-6 text-red-600">
            Are you sure you want to delete "<span class="italic">{{ user.username }}</span>"?
        </h1>
        <form method="POST" class="space-y-4">
            {% csrf_token %}
            <div class="flex justify-between items-center pt-4">
                <button type="submit" class="bg-red-600 text-white px-4 py-2 rounded cursor-pointer">
                    Delete
                </button>
                <a href="{% url 'adminpanel:manage_users' %}" class="text-gray-600 underline">Cancel</a>
            </div>
        </form>
    </div>
</body>
</html>
