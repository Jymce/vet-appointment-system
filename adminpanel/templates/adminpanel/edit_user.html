{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit User</title>
    <link href="{% static 'css/styles.css' %}" rel="stylesheet">
</head>
<body class="p-10 bg-gradient-to-r from-indigo-500 to-purple-600">
    <div class="max-w-xl mx-auto bg-white p-8 rounded shadow">
        <h1 class="text-2xl font-bold mb-6">Edit User: {{ user.username }}</h1>
        <form method="POST" class="space-y-4">
            {% csrf_token %}
            <div>
                <label class="block text-sm font-semibold mb-1">Username</label>
                <input type="text" name="username" value="{{ user.username }}" class="w-full p-2 border rounded" required>
            </div>
            <div>
                <label class="block text-sm font-semibold mb-1">Email</label>
                <input type="email" name="email" value="{{ user.email }}" class="w-full p-2 border rounded" required>
            </div>
            <div>
                <label class="block text-sm font-semibold mb-1">Password (leave blank to keep current)</label>
                <input type="password" name="password" class="w-full p-2 border rounded" placeholder="Enter new password or leave blank">
            </div>
            <div class="flex justify-between items-center pt-4">
                <button type="submit" class="bg-red-600 text-white px-4 py-2 rounded cursor-pointer">
                    Update
                </button>
                <a href="{% url 'adminpanel:manage_users' %}" class="text-gray-600 underline">Cancel</a>
            </div>
        </form>
    </div>
</body>
</html>
