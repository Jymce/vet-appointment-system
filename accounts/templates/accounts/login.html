{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login</title>
    <link href="{% static 'css/styles.css' %}" rel="stylesheet" />
</head>
<body class="bg-gradient-to-r from-indigo-500 to-purple-600 flex items-center justify-center min-h-screen">

  <div class="bg-white p-8 rounded-2xl shadow-2xl w-full max-w-md mx-4">
    <div class="text-center mb-6">
      <h2 class="text-3xl font-bold text-gray-800">Welcome Back</h2>
      <p class="text-sm text-gray-500">Please sign in to continue</p>
    </div>

    {% if form.errors %}
      <div class="bg-red-100 text-red-700 p-2 rounded mb-4 text-sm">
        Invalid username or password.
      </div>
    {% endif %}

    <form method="POST" class="space-y-5">
      {% csrf_token %}
      
      <div>
        <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
        <input 
          type="text" 
          name="username" 
          id="username" 
          required 
          class="mt-1 w-full rounded-md border border-gray-300 px-3 py-2 shadow-sm 
                 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
          placeholder="Enter your username"
        >
      </div>

      <div>
        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
        <input 
          type="password" 
          name="password" 
          id="password" 
          required 
          class="mt-1 w-full rounded-md border border-gray-300 px-3 py-2 shadow-sm
                 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
          placeholder="Enter your password"
        >
      </div>

      <button 
        type="submit" 
        class="w-full bg-indigo-600 text-white py-2 rounded-md text-lg font-semibold hover:bg-indigo-700 transition duration-300"
      >
        Log In
      </button>
    </form>

    <p class="mt-6 text-center text-sm text-gray-600">
      Don't have an account? 
      <a href="{% url 'accounts:register' %}" class="text-indigo-600 hover:text-indigo-500 font-medium">Sign up</a>
    </p>
  </div>

</body>
</html>
